<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-meta"></html:h2></label>
    <radiogroup id="zotero-prefpane-__addonRef__-meta" preference="extensions.zotero.__addonRef__.meta" orient="vertical">
        <radio data-l10n-id="pref-a" value="a" />
        <radio data-l10n-id="pref-b" value="b" />
        <radio data-l10n-id="pref-c" value="c" />
        <radio data-l10n-id="pref-d" value="d" />
    </radiogroup>
    <label><html:h2 data-l10n-id="pref-citekey"></html:h2></label>
    <radiogroup id="zotero-prefpane-__addonRef__-citekey" preference="__prefsPrefix__.enable" orient="vertical">
        <radio data-l10n-id="pref-e" value="a" />
        <radio data-l10n-id="pref-f" value="b" />
    </radiogroup>
    <label><html:h2 data-l10n-id="pref-nofound"></html:h2></label>
    <vbox>
      <label><html:h2 data-l10n-id="pref-nofound1"></html:h2></label>
      <label><html:h2 data-l10n-id="pref-nofound2"></html:h2></label>
    </vbox>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-input"
      preference="__prefsPrefix__.input"
    ></html:input>
  </groupbox>
</vbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
